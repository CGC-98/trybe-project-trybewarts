<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <label for="input-email-login">
        <input type="email" name="email" id="input-email-login" placeholder="Email">
      </label>
      <label for="input-password">
        <input type="password" name="password" id="input-password-login" placeholder="Senha">
      </label>
      <button type="submit" id="btn-submit-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      <label for="" id="label-family">Qual sua família?</label>
      <label for="family-frontend">
        <input type="radio" name="family" value="Frontend" id="family-frontend">Frontend
      </label>
      <label for="family-backend">
        <input type="radio" name="family" value="Backend" id="family-backend">Backend
      </label>
      <label for="family-fullstack">
        <input type="radio" name="family" value="FullStack" id="family-fullstack">FullStack
      </label>

      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
      </label>
      <label for="subject-HoFs">
        <input type="checkbox" name="subject-HoFs" id="subject-HoFs" class="subject" value="HoFs">HoFs
      </label>
      <label for="subject-Jest">
        <input type="checkbox" name="subject-Jest" id="subject-Jest" class="subject" value="Jest">Jest
      </label>
      <label for="subject-Promises">
        <input type="checkbox" name="subject-Promises" id="subject-Promises" class="subject" value="Promises">Promises
      </label>
      <label for="subject-React">
        <input type="checkbox" name="subject-React" id="subject-React" class="subject" value="React">React
      </label>
      <label for="subject-SQL">
        <input type="checkbox" name="subject-SQL" id="subject-SQL" class="subject" value="SQL">SQL
      </label>
      <label for="subject-Python">
        <input type="checkbox" name="subject-Python" id="subject-Python" class="subject" value="Python">Python
      </label>

      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <label for="1">
      <input id="1" type="radio" value="1" name="rate">1
      <label for="2">
      <input id="2" type="radio" value="2" name="rate">2</label>
      <label for="3">
      <input id="3" type="radio" value="3" name="rate">3</label>
      <label for="4">
      <input id="4" type="radio" value="4" name="rate">4</label>
      <label for="5">
      <input id="5" type="radio" value="5" name="rate">5</label>
      <label for="6">
      <input id="6" type="radio" value="6" name="rate">6</label>
      <label for="7">
      <input id="7" type="radio" value="7" name="rate">7</label>
      <label for="8">
      <input id="8" type="radio" value="8" name="rate">8</label>
      <label for="9">
      <input id="9" type="radio" value="9" name="rate">9</label>
      <label for="10">
      <input id="10" type="radio" value="10" name="rate">10</label>

      <label for="textarea-comment" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea-comment" id="textarea-comment" cols="30" rows="10" maxlength="500"></textarea>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
