<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <form action="" class="trybewarts-login">
      <label for="input-email">
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
      <label for="input-password">
        <input type="password" name="password" id="input-password" placeholder="Senha">
      </label>
      <button type="submit" id="btn-submit-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      <label for="" id="label-family">Qual sua família?
        <label for="family-frontend">
          <input type="radio" name="family" value="Frontend" id="family-frontend">Frontend
        </label>
        <label for="family-backend">
          <input type="radio" name="family" value="Backend" id="family-backend">Backend
        </label>
        <label for="family-fullstack">
          <input type="radio" name="family" value="FullStack" id="family-fullstack">FullStack
        </label>
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
